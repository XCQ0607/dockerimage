[supervisord]
nodaemon=true
loglevel=debug
logfile=/var/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=5
pidfile=/var/run/supervisord.pid

[program:mongo]
command=/usr/bin/mongod --bind_ip 0.0.0.0 --dbpath /data/db
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stdout_logfile=/dev/stdout
user=root
priority=1

[program:redis]
command=redis-server /etc/redis/redis.conf
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stdout_logfile=/dev/stdout
user=root
priority=2

[program:fiora]
command=pm2 start /usr/bin/yarn --name fiora -- start --no-daemon
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stdout_logfile=/dev/stdout
user=root
priority=3
