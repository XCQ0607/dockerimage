[program:hysteria]
command=hysteria server -c /app/hysteria/config.yaml
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/tmp/hysteria.log
stdout_logfile_maxbytes=3MB
stdout_logfile_backups=2
user=user
environment=HOME="%(ENV_HOME)s"
priority=20


[program:td]
command=td -p 80 -W bash
directory=/home/user
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/tmp/td.log
stdout_logfile_maxbytes=3MB
stdout_logfile_backups=2
user=user
environment=HOME="%(ENV_HOME)s"
priority=20

[program:cloudflared]
command=cloudflared tunnel --no-autoupdate run --token %(ENV_ARGO_PAT)s
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/tmp/cloudflared.log
stdout_logfile_maxbytes=3MB
stdout_logfile_backups=2
user=user
environment=HOME="%(ENV_HOME)s"
priority=20

[group:services]
programs=xy,td,cloudflared,supercronic,restore
priority=999