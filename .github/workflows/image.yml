name: Build and Push Multiple Docker Images with Summaries

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase owner
        id: repo
        run: echo "owner_lower=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB1_TOKEN }}

      - name: Build and push Docker images
        run: |
          OWNER=${{ steps.repo.outputs.owner_lower }}
          SUMMARY_FILE="docker_build_summaries.md"
          echo "# Docker Build Summaries" > $SUMMARY_FILE
          echo "" >> $SUMMARY_FILE

          for dir in */ ; do
            # 忽略非文件夹
            if [ ! -f "$dir/Dockerfile" ]; then
              echo "Skipping $dir, no Dockerfile"
              continue
            fi

            FLAG="$dir/build.flag"
            if [ -f "$FLAG" ]; then
              echo "Skipping $dir, already built"
              continue
            fi

            IMAGE="ghcr.io/$OWNER/${dir%/}:latest"
            echo "Building and pushing $IMAGE"

            START_TIME=$(date +%s)
            docker build -t $IMAGE "$dir" | tee build.log
            BUILD_STATUS=${PIPESTATUS[0]}
            docker push $IMAGE
            END_TIME=$(date +%s)
            DURATION=$((END_TIME - START_TIME))

            echo "## $IMAGE" >> $SUMMARY_FILE
            echo "- Directory: $dir" >> $SUMMARY_FILE
            echo "- Status: $( [ $BUILD_STATUS -eq 0 ] && echo ✅ completed || echo ❌ failed )" >> $SUMMARY_FILE
            echo "- Duration: ${DURATION}s" >> $SUMMARY_FILE
            echo "- Logs: " >> $SUMMARY_FILE
            echo '```' >> $SUMMARY_FILE
            tail -n 50 build.log >> $SUMMARY_FILE
            echo '```' >> $SUMMARY_FILE
            echo "" >> $SUMMARY_FILE

            # 创建 flag 文件并 commit 回仓库
            echo "Built on $(date)" > "$FLAG"
            git config --local user.name "github-actions"
            git config --local user.email "github-actions@github.com"
            git add "$FLAG" "$SUMMARY_FILE"
            git commit -m "Add build flag and summary for $dir"
            git push
          done

      - name: Upload build summary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-build-summaries
          path: docker_build_summaries.md
