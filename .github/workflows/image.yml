name: Build and Push Multiple Docker Images with Summaries

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase owner
        id: repo
        run: echo "owner_lower=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB1_TOKEN }}

      - name: Build and push Docker images
        run: |
          OWNER=${{ steps.repo.outputs.owner_lower }}
          REPO_NAME=$(basename ${{ github.repository }})
          SUMMARY_FILE="docker_build_summaries.md"
          echo "# Docker Build Summaries" > $SUMMARY_FILE
          echo "" >> $SUMMARY_FILE

          # 获取当前提交的变更文件列表（可选，用于调试）
          echo "=== DEBUG INFO ==="
          echo "Current commit: $(git rev-parse HEAD)"
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            echo "Files changed in latest commit:"
            git diff --name-only HEAD~1 HEAD || echo "No changes or unable to determine"
          else
            echo "First commit, no previous commit to compare"
          fi
          echo "=================="
          echo ""

          for dir in */ ; do
            # 忽略非文件夹
            if [ ! -d "$dir" ] || [ ! -f "$dir/Dockerfile" ]; then
              echo "Skipping $dir, no Dockerfile"
              continue
            fi

            FLAG="$dir/build.flag"
            
            # 检查是否有文件在build.flag之后更新
            NEEDS_REBUILD=false
            if [ ! -f "$FLAG" ]; then
              # 如果build.flag不存在，需要构建
              NEEDS_REBUILD=true
              echo "No build.flag found for $dir, will rebuild"
            else
              # 使用GitHub REST API获取文件的最后修改时间
              echo "=== Checking $dir ==="
              
              # 获取build.flag的最后修改时间
              BUILD_FLAG_URL="https://api.github.com/repos/${{ github.repository }}/commits?path=$FLAG&per_page=1"
              echo "Getting last modified time for $FLAG from: $BUILD_FLAG_URL"
              
              BUILD_FLAG_RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB1_TOKEN }}" \
                -H "Accept: application/vnd.github.v3+json" \
                "$BUILD_FLAG_URL")
              
              BUILD_FLAG_COMMIT_TIME=$(echo "$BUILD_FLAG_RESPONSE" | jq -r '.[0].commit.committer.date' 2>/dev/null)
              if [ "$BUILD_FLAG_COMMIT_TIME" != "null" ] && [ -n "$BUILD_FLAG_COMMIT_TIME" ]; then
                BUILD_FLAG_TIMESTAMP=$(date -d "$BUILD_FLAG_COMMIT_TIME" +%s 2>/dev/null || echo 0)
                echo "Build flag last modified: $BUILD_FLAG_COMMIT_TIME (timestamp: $BUILD_FLAG_TIMESTAMP)"
              else
                echo "Failed to get build flag commit time, falling back to file system time"
                BUILD_FLAG_TIMESTAMP=$(date -r "$FLAG" +%s 2>/dev/null || echo 0)
              fi
              
              # 查找目录下所有文件的最新修改时间
              LATEST_TIMESTAMP=$BUILD_FLAG_TIMESTAMP
              LATEST_FILE=""
              
              # 使用find遍历目录下所有文件
              while IFS= read -r -d '' file; do
                # 跳过build.flag文件本身
                if [ "$file" = "$FLAG" ]; then
                  continue
                fi
                
                # 获取文件的最后修改时间
                FILE_URL="https://api.github.com/repos/${{ github.repository }}/commits?path=$file&per_page=1"
                FILE_RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB1_TOKEN }}" \
                  -H "Accept: application/vnd.github.v3+json" \
                  "$FILE_URL")
                
                FILE_COMMIT_TIME=$(echo "$FILE_RESPONSE" | jq -r '.[0].commit.committer.date' 2>/dev/null)
                if [ "$FILE_COMMIT_TIME" != "null" ] && [ -n "$FILE_COMMIT_TIME" ]; then
                  FILE_TIMESTAMP=$(date -d "$FILE_COMMIT_TIME" +%s 2>/dev/null || echo 0)
                  echo "File $file last modified: $FILE_COMMIT_TIME (timestamp: $FILE_TIMESTAMP)"
                else
                  echo "Failed to get commit time for $file, falling back to file system time"
                  FILE_TIMESTAMP=$(date -r "$file" +%s 2>/dev/null || echo 0)
                fi
                
                # 比较时间戳
                if [ "$FILE_TIMESTAMP" -gt "$LATEST_TIMESTAMP" ]; then
                  LATEST_TIMESTAMP=$FILE_TIMESTAMP
                  LATEST_FILE="$file"
                fi
              done < <(find "$dir" -type f -print0 2>/dev/null)
              
              if [ "$LATEST_TIMESTAMP" -gt "$BUILD_FLAG_TIMESTAMP" ] && [ "$LATEST_TIMESTAMP" -ne 0 ]; then
                NEEDS_REBUILD=true
                echo "Found updated file: $LATEST_FILE (timestamp: $LATEST_TIMESTAMP)"
                echo "This file is newer than build.flag, will rebuild"
              else
                echo "Skipping $dir, no files updated since last build"
                echo "==="
                continue
              fi
              echo "==="
            fi

            # 这里是关键：只有当NEEDS_REBUILD为true时才继续构建
            if [ "$NEEDS_REBUILD" = false ]; then
              echo "Skipping $dir, already built and no updates"
              continue
            fi

            IMAGE_NAME="${dir%/}"
            IMAGE="ghcr.io/$OWNER/$IMAGE_NAME:latest"
            echo "Building and pushing $IMAGE"

            START_TIME=$(date +%s)
            # 使用--progress=plain来增加日志输出
            docker build --progress=plain -t $IMAGE "$dir" 2>&1 | tee build.log
            BUILD_STATUS=${PIPESTATUS[0]}
            
            # 如果构建成功，则推送镜像
            if [ $BUILD_STATUS -eq 0 ]; then
              docker push $IMAGE
            fi
            
            END_TIME=$(date +%s)
            DURATION=$((END_TIME - START_TIME))

            echo "## 镜像: $IMAGE_NAME" >> $SUMMARY_FILE
            echo "" >> $SUMMARY_FILE
            echo "### 构建信息" >> $SUMMARY_FILE
            echo "- 目录: $dir" >> $SUMMARY_FILE
            echo "- 完整镜像名: $IMAGE" >> $SUMMARY_FILE
            echo "- 构建状态: $( [ $BUILD_STATUS -eq 0 ] && echo ✅ 成功 || echo ❌ 失败 )" >> $SUMMARY_FILE
            echo "- 构建耗时: ${DURATION}s" >> $SUMMARY_FILE
            echo "" >> $SUMMARY_FILE
            
            echo "### 使用方法" >> $SUMMARY_FILE
            echo "" >> $SUMMARY_FILE
            echo "#### 在 Dockerfile 中使用:" >> $SUMMARY_FILE
            echo "" >> $SUMMARY_FILE
            echo "\`\`\`Dockerfile" >> $SUMMARY_FILE
            echo "FROM $IMAGE" >> $SUMMARY_FILE
            echo "\`\`\`" >> $SUMMARY_FILE
            echo "" >> $SUMMARY_FILE
            echo "#### 使用 docker run 命令运行:" >> $SUMMARY_FILE
            echo "" >> $SUMMARY_FILE
            echo "\`\`\`bash" >> $SUMMARY_FILE
            echo "docker run -d --name my-$IMAGE_NAME $IMAGE" >> $SUMMARY_FILE
            echo "\`\`\`" >> $SUMMARY_FILE
            echo "" >> $SUMMARY_FILE
            echo "#### 拉取镜像到本地:" >> $SUMMARY_FILE
            echo "" >> $SUMMARY_FILE
            echo "\`\`\`bash" >> $SUMMARY_FILE
            echo "docker pull $IMAGE" >> $SUMMARY_FILE
            echo "\`\`\`" >> $SUMMARY_FILE
            echo "" >> $SUMMARY_FILE
            
            echo "### 构建日志" >> $SUMMARY_FILE
            echo "" >> $SUMMARY_FILE
            echo '```' >> $SUMMARY_FILE
            # 检查日志文件是否存在且不为空
            if [ -s build.log ]; then
              tail -n 100 build.log >> $SUMMARY_FILE
            else
              echo "无详细日志输出或日志为空" >> $SUMMARY_FILE
            fi
            echo '```' >> $SUMMARY_FILE
            echo "" >> $SUMMARY_FILE

            # 创建 flag 文件并 commit 回仓库
            echo "Built on $(date)" > "$FLAG"
            git config --local user.name "github-actions"
            git config --local user.email "github-actions@github.com"
            git add "$FLAG" "$SUMMARY_FILE"
            git commit -m "Add build flag and summary for $dir"
            git push
          done

          # 将构建总结输出到 GitHub Actions 摘要
          echo "# Docker Build Summaries" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat $SUMMARY_FILE >> $GITHUB_STEP_SUMMARY

      - name: Upload build summary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-build-summaries
          path: docker_build_summaries.md
